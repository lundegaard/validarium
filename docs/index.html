<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<title>Validarium</title>
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
		<meta name="description" content="Agnostic validation library for JavaScript applications." />
		<meta
			name="viewport"
			content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
		/>
		<link rel="apple-touch-icon" sizes="57x57" href="/_media/apple-icon-57x57.png" />
		<link rel="apple-touch-icon" sizes="60x60" href="/_media/apple-icon-60x60.png" />
		<link rel="_media/apple-touch-icon" sizes="72x72" href="/apple-icon-72x72.png" />
		<link rel="apple-touch-icon" sizes="76x76" href="/_media/apple-icon-76x76.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="/_media/apple-icon-114x114.png" />
		<link rel="apple-touch-icon" sizes="120x120" href="/_media/apple-icon-120x120.png" />
		<link rel="apple-touch-icon" sizes="144x144" href="/_media/apple-icon-144x144.png" />
		<link rel="apple-touch-icon" sizes="152x152" href="/_media/apple-icon-152x152.png" />
		<link rel="apple-touch-icon" sizes="180x180" href="/_media/apple-icon-180x180.png" />
		<link rel="icon" type="image/png" sizes="192x192" href="/_media/android-icon-192x192.png" />
		<link rel="icon" type="image/png" sizes="32x32" href="/_media/favicon-32x32.png" />
		<link rel="icon" type="image/png" sizes="96x96" href="/_media/favicon-96x96.png" />
		<link rel="icon" type="image/png" sizes="16x16" href="/_media/favicon-16x16.png" />
		<link type="image/x-icon" rel="shortcut icon" href="favicon.ico" />
		<link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css" />
		<style>
			.app-name img {
				width: 90%;
			}

			.by-lundegaard {
				position: fixed;
				bottom: 0;
				right: 0;
			}

			.by-lundegaard img {
				width: 160px;
			}
		</style>
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-22469286-3"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag() {
				dataLayer.push(arguments);
			}
			gtag('js', new Date());

			gtag('config', 'UA-22469286-3');
		</script>
	</head>
	<body>
		<div id="app"></div>
		<script>
			// prettier-ignore
			window.$docsify = {
				name: 'Validarium',
				repo: 'https://github.com/lundegaard/validarium',
				loadSidebar: true,
				alias: {
					'/.*/_sidebar.md': '/_sidebar.md'
				},
				coverpage: true,
				subMaxLevel: 3,
				auto2top: true,
				themeColor: '#FF6D6B',
				logo: '_media/logo.png',
				homepage: '/getting-started/introduction.md'
			};
		</script>
		<script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
		<script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
		<a class="by-lundegaard" href="http://lundegaard.eu" target="_blank" rel="noopener"
			><img
				src="/_media/by-lundegaard.png"
				data-origin="_media/by-lundegaard.png"
				alt="by Lundegaard"
				width="160"
		/></a>
	</body>
</html>
